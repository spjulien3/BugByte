<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BugByte</a>
        <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Milestones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" (click)="logout()">Logout</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a href="#" class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" class="form-inline mt-2 mt-md-0" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
            <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username" name="username"
                [(ngModel)]="model.username">
            <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password" name="password"
                [(ngModel)]="model.password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>

    </div>
</nav>
